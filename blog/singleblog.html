<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="single-blog">
      <div class="container">
        <h2 class="single-title"></h2>
        <div class="single-blog-container">
          <p class="single-Content"></p>
        </div>
      </div>
    </section>

    <section class="comment-sec">
      <div class="container">
        <h3>Add A comment</h3>

        <form class="comment-form row">
          <input
            type="text"
            placeholder="Name"
            name="commentName"
            class="col-sm-12 my-4"
          />
          <textarea
            type="text"
            placeholder="Add a comment here"
            name="comment"
            class="col-sm-12 my-4"
          ></textarea>

          <button class="btn btn-primary col-sm-12 my-4">Comment</button>
        </form>
      </div>
    </section>
    <section class="prev-cmnts">
      <div class="container">
        <h3>Recent Comments</h3>
        <div class="container">
          <div class="prev-cmnt-container">
            <!-- <div class="prev-cmnt-body">
            <h5 class="cmntr-name">gg</h5>
          </div>
          <div class="cmntr-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum,
            error?
          </div> -->
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
